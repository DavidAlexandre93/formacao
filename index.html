<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certificados & Certifica√ß√µes - David Fernandes</title>
    <meta
      name="description"
      content="Portf√≥lio p√∫blico de certificados, diplomas e certifica√ß√µes com links de verifica√ß√£o."
    />
    <style>
      :root {
        --bg: #05070d;
        --bg-soft: #0e1220;
        --card: #121724;
        --text: #ecf1ff;
        --muted: #a8b4d1;
        --brand: #7c5cff;
        --brand-2: #08d8f2;
        --accent: #23d18b;
        --border: #2a3046;
        --chip: #1a2030;
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      }
      [data-theme="light"] {
        --bg: #f4f6fc;
        --bg-soft: #eef2ff;
        --card: #ffffff;
        --text: #0e1730;
        --muted: #5c657f;
        --brand: #694bff;
        --brand-2: #0284c7;
        --accent: #059669;
        --border: #dde3f0;
        --chip: #f1f5ff;
        --shadow: 0 14px 30px rgba(40, 50, 90, 0.12);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background:
          radial-gradient(circle at 10% -20%, rgba(124, 92, 255, 0.25), transparent 38%),
          radial-gradient(circle at 90% 0%, rgba(8, 216, 242, 0.2), transparent 38%),
          var(--bg);
        overflow-x: hidden;
      }
      .ambient {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      .orb {
        position: absolute;
        border-radius: 999px;
        filter: blur(60px);
        opacity: 0.35;
      }
      .orb.one { width: 320px; height: 320px; left: 4%; top: 8%; background: #7c5cff; }
      .orb.two { width: 260px; height: 260px; right: 5%; top: 12%; background: #08d8f2; }
      .orb.three { width: 280px; height: 280px; right: 22%; bottom: -8%; background: #23d18b; }
      .container { max-width: 1160px; margin: 28px auto; padding: 0 20px; }
      .hero {
        position: relative;
        overflow: hidden;
        border: 1px solid var(--border);
        border-radius: 28px;
        background: linear-gradient(155deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
        box-shadow: var(--shadow);
        padding: 26px;
      }
      .hero::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 28px;
        background: linear-gradient(120deg, rgba(124, 92, 255, .6), transparent, rgba(8, 216, 242, .55));
        opacity: .16;
        pointer-events: none;
      }
      header {
        display: flex;
        gap: 16px;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .title { display: flex; align-items: center; gap: 14px; }
      .avatar {
        width: 140px;
        height: 140px;
        border-radius: 18px;
        object-fit: cover;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        cursor: zoom-in;
      }
      h1 { font-size: 1.65rem; margin: 0; }
      .subtitle { margin: 6px 0 0 0; color: var(--muted); max-width: 52ch; }
      .toolbar { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
      .btn {
        height: 44px;
        padding: 0 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--chip);
        color: var(--text);
        cursor: pointer;
        font-weight: 700;
      }
      .btn.primary { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #fff; border: 0; }
      .btn.success { background: linear-gradient(135deg, var(--accent), #6ee7b7); color: #032b19; border: 0; }
      .switch { display: inline-flex; align-items: center; gap: 4px; padding: 6px; border: 1px solid var(--border); background: var(--chip); border-radius: 999px; }
      .switch button { width: 40px; height: 40px; border: 0; background: transparent; border-radius: 999px; color: var(--text); cursor: pointer; }
      .switch button.active { background: var(--card); box-shadow: inset 0 0 0 1px var(--border); }
      .icon { width: 20px; height: 20px; display: block; }
      .icon path, .icon circle, .icon line { stroke: currentColor; fill: none; stroke-width: 2; }
      .icon.sun circle { fill: currentColor; }

      .stats {
        margin-top: 18px;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 10px;
      }
      .stat {
        border: 1px solid var(--border);
        background: var(--chip);
        border-radius: 16px;
        padding: 12px;
      }
      .stat strong { display: block; font-size: 1.34rem; }
      .stat span { color: var(--muted); font-size: .85rem; }

      .filters {
        display: grid;
        grid-template-columns: 1fr 190px 180px auto;
        gap: 10px;
        margin: 18px 0 22px;
      }
      .input, select {
        height: 44px;
        padding: 0 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
      }
      .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
      .card {
        background: linear-gradient(155deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 12px;
        transform-style: preserve-3d;
      }
      .card-head { display: flex; gap: 12px; align-items: start; justify-content: space-between; }
      .left { display: flex; gap: 12px; align-items: start; }
      .right { display: flex; gap: 10px; align-items: center; }
      .issuer { display: flex; align-items: center; gap: 10px; font-weight: 700; }
      .issuer img.logo { width: 26px; height: 26px; border-radius: 6px; border: 1px solid var(--border); object-fit: cover; }
      .badge { width: 84px; height: 84px; object-fit: contain; border-radius: 12px; background: var(--chip); border: 1px solid var(--border); }
      .titleCert { font-size: 1.02rem; margin: 0 0 2px; }
      .meta { color: var(--muted); font-size: .88rem; line-height: 1.35; }
      .chips { display: flex; flex-wrap: wrap; gap: 8px; }
      .chip { font-size: .74rem; padding: 6px 10px; border-radius: 999px; background: var(--chip); border: 1px solid var(--border); color: var(--muted); }
      .card-actions { display: flex; gap: 10px; flex-wrap: wrap; }
      .verify {
        padding: 9px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--chip);
        color: var(--text);
        font-weight: 700;
        text-decoration: none;
      }
      .verify.primary { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #fff; border: 0; }
      .qr { width: 80px; height: 80px; border-radius: 10px; border: 1px solid var(--border); background: #fff; }
      .hidden { display: none !important; }
      footer { margin: 34px 0 20px; text-align: center; color: var(--muted); }

      #zoomOverlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(4, 8, 18, .78); z-index: 9999; padding: 20px; }
      #zoomOverlay.open { display: flex; }
      #zoomOverlay img { max-width: min(90vw, 740px); max-height: 90vh; border-radius: 16px; border: 1px solid var(--border); }

      @media (max-width: 980px) {
        .grid { grid-template-columns: repeat(2, 1fr); }
        .filters { grid-template-columns: 1fr 1fr; }
      }
      @media (max-width: 680px) {
        .grid { grid-template-columns: 1fr; }
        .stats { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
    </style>
  </head>
  <body>
    <div class="ambient" aria-hidden="true">
      <div class="orb one"></div>
      <div class="orb two"></div>
      <div class="orb three"></div>
    </div>

    <div class="container">
      <div class="hero">
        <header>
          <div class="title">
            <img
              class="avatar"
              id="avatarImg"
              src="perfil.webp"
              srcset="perfil@2x.webp 2x, perfil@3x.webp 3x"
              sizes="(max-width:640px) 100px, 140px"
              loading="eager"
              decoding="async"
              fetchpriority="high"
              alt="Foto de perfil de David Fernandes"
            />
            <div>
              <h1>David Fernandes ‚Äî Certificados & Certifica√ß√µes</h1>
              <p class="subtitle">Portf√≥lio verific√°vel com microintera√ß√µes avan√ßadas em Motion + GSAP, focado em uma experi√™ncia fluida e realista.</p>
            </div>
          </div>
          <div class="toolbar">
            <div class="switch" role="group" aria-label="Tema">
              <button id="btnLight" aria-label="Claro" title="Claro">
                <svg class="icon sun" viewBox="0 0 24 24" aria-hidden="true">
                  <circle cx="12" cy="12" r="4"></circle>
                  <line x1="12" y1="2" x2="12" y2="5"></line>
                  <line x1="12" y1="19" x2="12" y2="22"></line>
                  <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"></line>
                  <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"></line>
                  <line x1="2" y1="12" x2="5" y2="12"></line>
                  <line x1="19" y1="12" x2="22" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"></line>
                  <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"></line>
                </svg>
              </button>
              <button id="btnDark" class="active" aria-label="Escuro" title="Escuro">
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </button>
            </div>
            <button id="btnPrint" class="btn">üñ®Ô∏è Exportar PDF</button>
            <a class="btn primary" id="btnLinkedIn" href="#" target="_blank" rel="noopener">üîó LinkedIn</a>
          </div>
        </header>

        <section class="stats" id="statsPanel" aria-label="M√©tricas"></section>
      </div>

      <section class="filters">
        <input id="search" class="input" placeholder="Buscar por t√≠tulo, emissor, habilidade‚Ä¶" />
        <select id="filterCategory">
          <option value="">Categoria: todas</option>
          <option>Certifica√ß√£o</option>
          <option>Diploma</option>
          <option>Certificado</option>
          <option>Projeto</option>
        </select>
        <select id="filterIssuer"><option value="">Emissor: todos</option></select>
        <select id="sortBy">
          <option value="dateDesc">Mais recentes</option>
          <option value="dateAsc">Mais antigos</option>
          <option value="titleAsc">T√≠tulo A‚ÜíZ</option>
        </select>
      </section>

      <section id="grid" class="grid" aria-live="polite"></section>

      <footer>Constru√≠do em HTML/CSS/JS com anima√ß√µes Motion + GSAP e pronto para GitHub Pages.</footer>
    </div>

    <div id="zoomOverlay" aria-hidden="true">
      <img src="perfil.webp" srcset="perfil@2x.webp 2x, perfil@3x.webp 3x" alt="Foto ampliada de David Fernandes" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script type="module">
      import { animate, stagger } from "https://cdn.jsdelivr.net/npm/motion@11.11.13/+esm";

      const CERTS = [
        { id: "AZ-204-EXEMPLO", title: "AZ-204: Developing Solutions for Microsoft Azure", issuer: "Microsoft", category: "Certifica√ß√£o", issueDate: "2025-03", expireDate: "", verifyUrl: "https://www.credly.com/badges/SEU-ID", badgeUrl: "https://images.credly.com/size/340x340/images/abc123.png", logoUrl: "https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg", skills: ["Azure", "APIs", "Functions", "DevOps"] },
        { id: "AZ-900-EXEMPLO", title: "AZ-900: Microsoft Azure Fundamentals", issuer: "Microsoft", category: "Certifica√ß√£o", issueDate: "2025-01", expireDate: "", verifyUrl: "https://www.credly.com/badges/SEU-ID", badgeUrl: "", logoUrl: "https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg", skills: ["Cloud", "Azure", "Fundamentals"] },
        { id: "SC-900-EXEMPLO", title: "SC-900: Security, Compliance, and Identity Fundamentals", issuer: "Microsoft", category: "Certifica√ß√£o", issueDate: "2025-02", expireDate: "", verifyUrl: "", badgeUrl: "", logoUrl: "https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg", skills: ["Security", "Identity", "Compliance"] },
        { id: "DIP-ADS-001", title: "Tecn√≥logo em An√°lise e Desenvolvimento de Sistemas", issuer: "USJT - Universidade S√£o Judas Tadeu", category: "Diploma", issueDate: "2023-12", expireDate: "", verifyUrl: "https://portal.sua-faculdade.br/verificar/XYZ", badgeUrl: "", logoUrl: "", skills: ["Java", "Arquitetura", "Bancos de Dados"] },
        { id: "ALURA-ARQ-2024", title: "Arquitetura de Software Moderna", issuer: "Alura", category: "Certificado", issueDate: "2024-08", expireDate: "", verifyUrl: "https://www.alura.com.br", badgeUrl: "", logoUrl: "", skills: ["DDD", "Clean Architecture"] },
        { id: "UDEMY-FULLSTACK", title: "Forma√ß√£o Full Stack Java + React", issuer: "Udemy", category: "Certificado", issueDate: "2024-11", expireDate: "", verifyUrl: "https://www.udemy.com", badgeUrl: "", logoUrl: "", skills: ["Java", "React", "APIs"] }
      ];

      const $ = (s, el = document) => el.querySelector(s);
      const $$ = (s, el = document) => [...el.querySelectorAll(s)];
      const grid = $("#grid");
      const search = $("#search");
      const fCat = $("#filterCategory");
      const fIssuer = $("#filterIssuer");
      const sortBy = $("#sortBy");
      const statsPanel = $("#statsPanel");

      gsap.registerPlugin(ScrollTrigger);

      const unique = (arr) => [...new Set(arr)].sort((a, b) => a.localeCompare(b, "pt-BR"));
      const byDateDesc = (a, b) => (b.issueDate || "").localeCompare(a.issueDate || "");
      const byDateAsc = (a, b) => (a.issueDate || "").localeCompare(b.issueDate || "");
      const byTitleAsc = (a, b) => a.title.localeCompare(b.title, "pt-BR");
      const fmtDate = (ym) => {
        if (!ym) return "";
        const [y, m] = ym.split("-");
        const ms = ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"];
        return `${ms[(+m || 1) - 1]}/${y}`;
      };
      const makeQR = (url) => url ? `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(url)}` : "";

      function setTheme(mode) {
        if (mode === "light") {
          document.body.setAttribute("data-theme", "light");
          $("#btnLight").classList.add("active");
          $("#btnDark").classList.remove("active");
        } else {
          document.body.removeAttribute("data-theme");
          $("#btnDark").classList.add("active");
          $("#btnLight").classList.remove("active");
        }
        localStorage.setItem("theme", mode);
      }

      function renderStats(list = CERTS) {
        const valid = list.filter((c) => !!c.verifyUrl).length;
        const issuers = unique(list.map((c) => c.issuer).filter(Boolean)).length;
        const skills = unique(list.flatMap((c) => c.skills || [])).length;
        const newest = [...list].sort(byDateDesc)[0]?.issueDate || "";
        const items = [
          { label: "Credenciais", value: list.length },
          { label: "Com verifica√ß√£o", value: valid },
          { label: "Emissores", value: issuers },
          { label: `√öltima emiss√£o (${fmtDate(newest) || "n/a"})`, value: skills }
        ];

        statsPanel.innerHTML = items.map((item, idx) => `
          <article class="stat" data-stat="${idx}">
            <strong data-target="${item.value}">0</strong>
            <span>${item.label}</span>
          </article>
        `).join("");

        $$(".stat strong").forEach((el) => {
          gsap.fromTo(el, { innerText: 0 }, {
            innerText: Number(el.dataset.target),
            duration: 1.4,
            ease: "power2.out",
            snap: { innerText: 1 },
            onUpdate() { el.innerText = Math.round(el.innerText); }
          });
        });

        animate(".stat", { opacity: [0, 1], y: [16, 0] }, { duration: .6, delay: stagger(.08), easing: "ease-out" });
      }

      function populateIssuerFilter() {
        const issuers = unique(CERTS.map((c) => c.issuer).filter(Boolean));
        issuers.forEach((i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          fIssuer.appendChild(opt);
        });
      }

      const hit = (cert, term) => `${cert.title} ${cert.issuer} ${(cert.skills || []).join(" ")}`.toLowerCase().includes(term);

      function attachCardPhysics() {
        $$(".card").forEach((card) => {
          const rotX = gsap.quickTo(card, "rotateX", { duration: .35, ease: "power3" });
          const rotY = gsap.quickTo(card, "rotateY", { duration: .35, ease: "power3" });
          const z = gsap.quickTo(card, "z", { duration: .35, ease: "power3" });

          card.addEventListener("mousemove", (e) => {
            const r = card.getBoundingClientRect();
            const x = (e.clientX - r.left) / r.width - .5;
            const y = (e.clientY - r.top) / r.height - .5;
            rotX(-y * 10);
            rotY(x * 10);
            z(35);
          });
          card.addEventListener("mouseleave", () => {
            rotX(0);
            rotY(0);
            z(0);
          });

          gsap.from(card, {
            opacity: 0,
            y: 50,
            duration: .8,
            ease: "power3.out",
            scrollTrigger: { trigger: card, start: "top 88%" }
          });
        });
      }

      function render() {
        let list = [...CERTS];
        const term = (search.value || "").trim().toLowerCase();
        if (term) list = list.filter((c) => hit(c, term));
        if (fCat.value) list = list.filter((c) => c.category === fCat.value);
        if (fIssuer.value) list = list.filter((c) => c.issuer === fIssuer.value);
        const sorter = ({ dateDesc: byDateDesc, dateAsc: byDateAsc, titleAsc: byTitleAsc }[sortBy.value]) || byDateDesc;
        list.sort(sorter);

        grid.innerHTML = "";
        if (!list.length) {
          grid.innerHTML = `<div class="card"><strong>Nenhum item encontrado.</strong> Ajuste os filtros ou pesquise por outro termo.</div>`;
          return;
        }

        list.forEach((c) => {
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <div class="card-head">
              <div class="left">
                ${c.badgeUrl ? `<img class="badge" src="${c.badgeUrl}" alt="Badge"/>` : ""}
                <div>
                  <h3 class="titleCert">${c.title}</h3>
                  <div class="issuer">${c.logoUrl ? `<img class="logo" src="${c.logoUrl}" alt="Logo"/>` : ""}<span>${c.issuer || "‚Äî"}</span></div>
                  <div class="meta">${fmtDate(c.issueDate) ? `Emitido: ${fmtDate(c.issueDate)}` : ""}${fmtDate(c.expireDate) ? ` ‚Ä¢ Expira: ${fmtDate(c.expireDate)}` : ""}${c.id ? ` ‚Ä¢ ID: ${c.id}` : ""}</div>
                </div>
              </div>
              <div class="right">${c.verifyUrl ? `<img class="qr" src="${makeQR(c.verifyUrl)}" alt="QR de verifica√ß√£o"/>` : ""}</div>
            </div>
            ${c.skills?.length ? `<div class="chips">${c.skills.map((s) => `<span class="chip">${s}</span>`).join("")}</div>` : ""}
            <div class="card-actions">
              ${c.verifyUrl ? `<a class="verify primary" href="${c.verifyUrl}" target="_blank" rel="noopener">Verificar credencial</a>` : ""}
              ${c.badgeUrl ? `<a class="verify" href="${c.badgeUrl}" target="_blank" rel="noopener">Abrir badge</a>` : ""}
            </div>
          `;
          grid.appendChild(card);
        });

        animate(".card .chip", { opacity: [0, 1], scale: [.9, 1] }, { duration: .35, delay: stagger(.04), easing: "ease-out" });
        attachCardPhysics();
        renderStats(list);
      }

      function addMicroInteractions() {
        animate(".hero", { opacity: [0, 1], y: [28, 0] }, { duration: .8, easing: "ease-out" });
        animate(".filters", { opacity: [0, 1], y: [20, 0] }, { duration: .75, delay: .14, easing: "ease-out" });
        gsap.to(".orb.one", { x: 80, y: 34, duration: 10, yoyo: true, repeat: -1, ease: "sine.inOut" });
        gsap.to(".orb.two", { x: -70, y: -25, duration: 11, yoyo: true, repeat: -1, ease: "sine.inOut" });
        gsap.to(".orb.three", { x: -38, y: -56, duration: 9, yoyo: true, repeat: -1, ease: "sine.inOut" });

        $$(".btn, .verify").forEach((el) => {
          const xTo = gsap.quickTo(el, "x", { duration: .25, ease: "power2.out" });
          const yTo = gsap.quickTo(el, "y", { duration: .25, ease: "power2.out" });
          el.addEventListener("mousemove", (e) => {
            const r = el.getBoundingClientRect();
            xTo((e.clientX - (r.left + r.width / 2)) * .12);
            yTo((e.clientY - (r.top + r.height / 2)) * .12);
          });
          el.addEventListener("mouseleave", () => { xTo(0); yTo(0); });
        });
      }

      const avatarImg = $("#avatarImg");
      const zoomOverlay = $("#zoomOverlay");
      avatarImg.addEventListener("click", () => {
        zoomOverlay.classList.add("open");
        zoomOverlay.setAttribute("aria-hidden", "false");
        animate("#zoomOverlay img", { scale: [.92, 1], opacity: [.4, 1] }, { duration: .35, easing: "ease-out" });
      });
      zoomOverlay.addEventListener("click", (e) => {
        if (e.target === zoomOverlay) {
          zoomOverlay.classList.remove("open");
          zoomOverlay.setAttribute("aria-hidden", "true");
        }
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          zoomOverlay.classList.remove("open");
          zoomOverlay.setAttribute("aria-hidden", "true");
        }
      });

      $("#btnLight").addEventListener("click", () => setTheme("light"));
      $("#btnDark").addEventListener("click", () => setTheme("dark"));
      $("#btnPrint").addEventListener("click", () => window.print());
      [search, fCat, fIssuer, sortBy].forEach((el) => el.addEventListener("input", render));

      const LINKEDIN = "";
      const btnLinkedIn = $("#btnLinkedIn");
