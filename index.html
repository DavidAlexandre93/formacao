      [data-theme="light"] {

        --shadow: 0 10px 25px rgba(10, 10, 24, 0.07);

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";

        color: var(--text);
      }
      .container {
        max-width: 1100px;
        margin: 32px auto;
        padding: 0 20px;
      }
      header {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 22px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .avatar {
        width: 140px;
        height: 140px;
        border-radius: 16px;
        object-fit: cover;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);

        /* melhorias de nitidez e UX */
        cursor: zoom-in;
        transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
        image-rendering: auto;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .avatar:hover{
        filter: contrast(1.05) saturate(1.03);
      }
      h1 {
        font-size: 1.6rem;
        margin: 0;
        letter-spacing: 0.2px;
      }
      .subtitle {
        margin: 4px 0 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--chip);
        color: var(--text);
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600;
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn.primary {
        background: linear-gradient(135deg, var(--brand), #00d4ff);
        color: white;
        border: 0;
      }
      .btn.success {
        background: linear-gradient(135deg, var(--accent), #34d399);
        color: #052e16;
        border: 0;
      }
      .input,
      select {
        height: 44px;
        padding: 0 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
      }
      .filters {
        display: grid;
        grid-template-columns: 1fr 180px 150px auto;
        gap: 10px;
        margin: 18px 0 22px;
      }
      @media (max-width: 820px) {
        .filters {
          grid-template-columns: 1fr 1fr;
        }
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 18px;
      }
      @media (max-width: 1000px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card-head {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      .issuer {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
      }
      .issuer img.logo {
        width: 26px;
        height: 26px;
        border-radius: 6px;
        border: 1px solid var(--border);
        object-fit: cover;
      }
      .badge {
        width: 84px;
        height: 84px;
        object-fit: contain;
        border-radius: 12px;
        background: var(--chip);
        border: 1px solid var(--border);
      }
      .titleCert {
        font-size: 1.05rem;
        margin: 0;
      }
      .meta {
        color: var(--muted);
        font-size: 0.9rem;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .chip {
        font-size: 0.78rem;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--chip);
        border: 1px solid var(--border);
        color: var(--muted);
      }
      .card-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 2px;
      }
      .link {
        text-decoration: none;
      }
      .verify {
        padding: 9px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--chip);
        color: var(--text);
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .verify.primary {
        background: linear-gradient(135deg, var(--brand), #00d4ff);
        color: white;
        border: 0;
      }
      .qr {
        width: 86px;
        height: 86px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: white;
      }
      footer {
        margin: 36px 0 20px;
        color: var(--muted);
        text-align: center;
        font-size: 0.9rem;

      .hidden {
        display: none !important;

      .row {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }
      .left {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .right {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .switch {
        border: 1px solid var(--border);
        background: var(--chip);
        border-radius: 12px;
      }
      .switch button {
        background: transparent;
        border: 0;
        padding: 9px 12px;
        color: var(--text);
        cursor: pointer;
        font-weight: 700;
      }
      .switch button.active {

      /* ===== Lightbox de zoom do avatar ===== */
      #zoomOverlay{
        position: fixed; inset: 0;

      #zoomOverlay.open{ display: flex; }
      #zoomOverlay img{

        box-shadow: var(--shadow);
        transform: scale(.98);
        transition: transform .2s ease-out;
      }
      #zoomOverlay.open img{ transform: scale(1.03); }
    </style>

          issuer: "USJT - Universidade S√£o Judas Tadeu",

          verifyUrl: "https://portal.sua-faculdade.br/verificar/XYZ",
          badgeUrl: "",
          logoUrl: "",
          skills: ["Java", "Arquitetura", "Bancos de Dados"],
        },
      ];

      // ========= Helpers =========
      const $ = (s, el = document) => el.querySelector(s);
      const $$ = (s, el = document) => Array.from(el.querySelectorAll(s));
      const root = document.documentElement;

      function fmtDate(ym) {
        if (!ym) return "";
        const [y, m] = ym.split("-");
        const ms = [
          "jan",
          "fev",
          "mar",
          "abr",
          "mai",
          "jun",
          "jul",
          "ago",
          "set",
          "out",
          "nov",
          "dez",
        ];
        return `${ms[(+m || 1) - 1]}/${y}`;
      }

      function byDateDesc(a, b) {
        return (b.issueDate || "").localeCompare(a.issueDate || "");
      }
      function byDateAsc(a, b) {
        return (a.issueDate || "").localeCompare(b.issueDate || "");
      }
      function byTitleAsc(a, b) {
        return a.title.localeCompare(b.title, "pt-BR");
      }

      function makeQR(url) {
        if (!url) return "";
        const enc = encodeURIComponent(url);
        return `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${enc}`;
      }

      function unique(arr) {
        return Array.from(new Set(arr)).sort((a, b) =>
          a.localeCompare(b, "pt-BR")
        );
      }

      // ========= UI Populate =========
      const grid = $("#grid");
      const search = $("#search");
      const fCat = $("#filterCategory");
      const fIssuer = $("#filterIssuer");
      const sortBy = $("#sortBy");

      function populateIssuerFilter() {
        const issuers = unique(CERTS.map((c) => c.issuer).filter(Boolean));
        issuers.forEach((i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          fIssuer.appendChild(opt);
        });
      }

      function hit(cert, term) {
        const hay = `${cert.title} ${cert.issuer} ${(cert.skills || []).join(
          " "
        )}`.toLowerCase();
        return hay.includes(term);
      }

      function render() {
        let list = [...CERTS];
        const term = (search.value || "").trim().toLowerCase();
        if (term) list = list.filter((c) => hit(c, term));
        if (fCat.value) list = list.filter((c) => c.category === fCat.value);
        if (fIssuer.value)
          list = list.filter((c) => c.issuer === fIssuer.value);
        const sorter =
          { dateDesc: byDateDesc, dateAsc: byDateAsc, titleAsc: byTitleAsc }[
            sortBy.value
          ] || byDateDesc;
        list.sort(sorter);

        grid.innerHTML = "";
        if (list.length === 0) {
          grid.innerHTML = `<div class="card"><strong>Nenhum item encontrado.</strong> Ajuste os filtros ou pesquise por outro termo.</div>`;
          return;
        }

        list.forEach((c) => {
          const card = document.createElement("article");
          card.className = "card";

          const head = document.createElement("div");
          head.className = "card-head";

          const left = document.createElement("div");
          left.className = "left";
          if (c.badgeUrl) {
            const img = document.createElement("img");
            img.src = c.badgeUrl;
            img.alt = "Badge";
            img.className = "badge";
            left.appendChild(img);
          }
          const meta = document.createElement("div");
          const h = document.createElement("h3");
          h.className = "titleCert";
          h.textContent = c.title;
          meta.appendChild(h);

          const issuer = document.createElement("div");
          issuer.className = "issuer";
          if (c.logoUrl) {
            const logo = document.createElement("img");
            logo.src = c.logoUrl;
            logo.alt = "Logo";
            logo.className = "logo";
            issuer.appendChild(logo);
          }
          const ispan = document.createElement("span");
          ispan.textContent = c.issuer || "‚Äî";
          issuer.appendChild(ispan);
          meta.appendChild(issuer);

          const dates = document.createElement("div");
          dates.className = "meta";
          const d1 = fmtDate(c.issueDate);
          const d2 = fmtDate(c.expireDate);
          dates.textContent = d1 ? `Emitido: ${d1}` : "";
          if (d2) dates.textContent += ` ‚Ä¢ Expira: ${d2}`;
          if (c.id)
            dates.textContent +=
              (dates.textContent ? " ‚Ä¢ " : "") + `ID: ${c.id}`;
          meta.appendChild(dates);

          left.appendChild(meta);
          head.appendChild(left);

          const right = document.createElement("div");
          right.className = "right";
          if (c.verifyUrl) {
            const qr = document.createElement("img");
            qr.src = makeQR(c.verifyUrl);
            qr.alt = "QR de verifica√ß√£o";
            qr.className = "qr";
            right.appendChild(qr);
          }
          head.appendChild(right);
          card.appendChild(head);

          if ((c.skills || []).length) {
            const chips = document.createElement("div");
            chips.className = "chips";
            c.skills.forEach((s) => {
              const ch = document.createElement("span");
              ch.className = "chip";
              ch.textContent = s;
              chips.appendChild(ch);
            });
            card.appendChild(chips);
          }

          const actions = document.createElement("div");
          actions.className = "card-actions";
          if (c.verifyUrl) {
            const a = document.createElement("a");
            a.href = c.verifyUrl;
            a.target = "_blank";
            a.rel = "noopener";
            a.className = "verify primary link";
            a.textContent = "Verificar credencial";
            actions.appendChild(a);
          }
          if (c.badgeUrl) {
            const a2 = document.createElement("a");
            a2.href = c.badgeUrl;
            a2.target = "_blank";
            a2.rel = "noopener";
            a2.className = "verify link";
            a2.textContent = "Abrir badge";
            actions.appendChild(a2);
          }
          card.appendChild(actions);

          grid.appendChild(card);
        });
      }

      // ========= Theme / Actions =========
      function setTheme(mode) {
        if (mode === "light") {
          document.body.setAttribute("data-theme", "light");
          $("#btnLight").classList.add("active");
          $("#btnDark").classList.remove("active");
        } else {
          document.body.removeAttribute("data-theme");
          $("#btnDark").classList.add("active");
          $("#btnLight").classList.remove("active");
        }
        localStorage.setItem("theme", mode);
      }

      $("#btnLight").addEventListener("click", () => setTheme("light"));
      $("#btnDark").addEventListener("click", () => setTheme("dark"));
      $("#btnPrint").addEventListener("click", () => window.print());

      // Edite o link do LinkedIn aqui (ou deixe vazio para ocultar):
      const LINKEDIN = ""; // ex: https://www.linkedin.com/in/seu-usuario/
      const btnLinkedIn = $("#btnLinkedIn");
      if (!LINKEDIN) {
        btnLinkedIn.classList.add("hidden");
      } else {
        btnLinkedIn.href = LINKEDIN;
      }

      // Eventos de filtro
      [search, fCat, fIssuer, sortBy].forEach((el) =>
        el.addEventListener("input", render)
      );

      // ====== Zoom do avatar (lightbox) ======
      const avatarImg = document.getElementById('avatarImg');
      const zoomOverlay = document.getElementById('zoomOverlay');

      avatarImg.addEventListener('click', () => {
        zoomOverlay.classList.add('open');
        zoomOverlay.setAttribute('aria-hidden', 'false');
      });

      zoomOverlay.addEventListener('click', (e) => {
        if (e.target === zoomOverlay) {
          zoomOverlay.classList.remove('open');
          zoomOverlay.setAttribute('aria-hidden', 'true');
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          zoomOverlay.classList.remove('open');
          zoomOverlay.setAttribute('aria-hidden', 'true');
        }
      });

      // Boot
      (function init() {
        const saved = localStorage.getItem("theme");
        setTheme(saved || "dark");
        populateIssuerFilter();
        render();
      })();
